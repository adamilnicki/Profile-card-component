<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="background top image" class="bg-image-top">
  <img src="images/bg-pattern-bottom.svg" alt="Background bottom image" class="bg-image-bottom">
  <div class="wrapper">
    <div class="card-container">
      <div class="card-bg"><img src="images/bg-pattern-card.svg" alt="Background pattern for Card"></div>
      <div class="card-photo"><img src="images/image-victor.jpg" alt="Victor image"></div>
      <div class="card-info">
        <div class="card-name">Victor Crest</div>
        <div class="card-age">26</div>
        <div class="card-city">London</div>
      </div>
      <div class="card-stats">
        <div class="card-item">
          <div class="card-number">80K</div>
          <div class="card-type">Followers</div>
        </div>
        <div class="card-item">
          <div class="card-number">803K</div>
          <div class="card-type">Likes</div>
        </div>
        <div class="card-item">
          <div class="card-number">1.4K</div>
          <div class="card-type">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
